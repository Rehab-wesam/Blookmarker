<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Bookmarker</title>
</head>
<body class="">
   
    <div class="container mt-5">
        <h1 class="text-center">Bookmarker</h1>
        <h3 class="text-center mb-4">Bookmark your favorite sites</h3>
        
        <div class="form-group">
            <label for="siteName">Site Name</label>
            <input type="text" class="form-control" placeholder="Bookmark Name" id="siteName">
        </div>
        
        <div class="form-group">
            <label for="siteURL">Site URL</label>
            <input type="text" class="form-control" placeholder="Website URL" id="siteURL">
        </div>
        
        <button onclick="addSites();" class="btn btn-info btn-block my-2">Add Sites</button>
        
        <div class="form-group mt-4">
            <label for="searchInput">Search Bookmarks</label>
            <input type="text" class="form-control" placeholder="Search by Site Name" id="searchInput" oninput="search()">
        </div>

        <div class="mt-4">
            <table class="table table-bordered ">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>Index</th>
                        <th>Website</th>
                        <th>Visit</th>
                        <th>Delete</th>
                       
                    </tr>
                </thead>
                <tbody id="row" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="main.js"></script>
</body>
</html>
